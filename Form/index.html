<html lang="en">
<head>

    <title>form</title>
</head>
<body>
    <form>
        <div>
            <input type="text" placeholder="Text">
        </div>

            <input type="password" placeholder="Password" required>
        </div>
        <div>
            <input type="email" placeholder="Email" required>
        </div>
        
        <div>
            <input type="numer" placeholder="Number">
        </div>
        <div>
            <input type="color" >
        </div>
        <div>
            <input type="date">
        </div>
        <div>
            <input type="range" min="0" max="100">
        </div>
        <div>
            <input type="file">
        </div>
        <div>
            <input type="radio" name="gender" checked> Female
            <input type="radio" name="gender"> Male
        </div>

            <input type="checkbox">Book3
        </div>
        <div>
            <textarea cols="30" rows="10">hello i'm sophiem</textarea>
        </div>
        <div>
            <select >
                <option value="" selected disabled> choose fruit</option>
                <option value="">Banana</option>
                <option value="">Coconut</option>
                <option value="">Mango</option>
            </select>
        </div>
        <div>
            <!-- <button type="submit">Submit</button> -->
            <input type="submit" value="Submit">
            <input type="button" value="button">
            <input type="reset" value="reset">

        </div>

    </form>

</html>
